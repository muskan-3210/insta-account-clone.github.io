<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Instagram Account Page Clone</title>
    <link rel="shortcut icon" href="instagram-logo.svg" type="image/x-icon">

</head>

<body>   
    <div class="sidebar">
        <a href="#">
            <img src="instagram-logo.jpg" alt="instagram-logo" width="150px" height="40px">
        </a>

        <div class="profile">
            <div class="profile-img">
                <img src="1.jpg" alt="profile-img">
            </div>
            <div class="name">
                <i>Erica B</i>
                <img src="instagram-verified-symbol.png" alt="verify">
            </div>
            <i><span>@erica</span></i>
        </div>
        <div class="about">
            <div class="box">
                <h3>39</h3>
                <i><span>Posts</span></i>
            </div>
            <div class="box">
                <h3>12.7k</h3>
                <i><span>Followers</span></i>
            </div>
            <div class="box">
                <h3>283</h3>
                <i><span>Following</span></i>
            </div>
        </div>
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="fa-solid fa-grip-vertical"></i>
                </span> <i>Feed</i>
            </a>
            <a href="#" class="active">
                <span class="icon">
                        <i class="fa-regular fa-bell"></i>  
                    </span> <i>Notification</i>
            </a>
            <a href="#" class="active">
                <span class="icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    </span> <i>Explore</i>
            </a>
            <a href="#" class="active">
                <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span> <i>Message</i>
            </a>
            <a href="#" class="active">
                <span class="icon">
                        <i class="fa-solid fa-paper-plane"></i>
                    </span> <i>Direct</i>
            </a>
            <a href="#" class="active">
                <span class="icon">
                        <i class="fa-solid fa-chart-simple"></i>
                    </span> <i>Stats</i>
            </a>
            <a href="#" class="active">
                <span class="icon">
                    <i class="fa-solid fa-gear"></i>
                    </span> <i>Settings</i>
            </a>
            <a href="#" class="active">
                <span class="icon">
                        <i class="fa-sharp fa-solid fa-right-from-bracket"></i>
                    </span> <i>Log out</i>
            </a>

        </div>
    </div>

    <div class="main-home">
        <div class="header">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="" id="" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-envelope-circle-check"></i>
                <a href="#" class="btn">
                    <i class="fa-solid fa-circle-plus"></i>
                    <div class="txt">
                        Add Photos
                    </div>
                </a>
            </div>
        </div>
        <div class="stories-title">
            <i><h1 id="str">Stories</h1></i>
            <a href="#" class="button" id="watch">
                <i class="fa-regular fa-circle-play"></i>
                <div class="text">
                    Watch all
                </div>
            </a>
        </div>
        <div class="stories">
            <div class="stories-img color">
                <img src="2.jpg" alt="profile-img">
                <div class="add">+</div>
            </div>
            <div class="stories-img color">
                <img src="3.jpg" alt="profile-img">

            </div>
            <div class="stories-img color">
                <img src="4.jpg" alt="profile-img">

            </div>
            <div class="stories-img color">
                <img src="5.jpg" alt="profile-img">

            </div>
            <div class="stories-img color">
                <img src="6.png" alt="profile-img">

            </div>
            <div class="stories-img color">
                <img src="7.jpg" alt="profile-img">

            </div>
            <div class="stories-img color">
                <img src="8.jpg" alt="profile-img">

            </div>
            <div class="stories-img color">
                <img src="9.jpg" alt="profile-img">

            </div>
            <div class="stories-img color">
                <img src="13.jpg" alt="profile-img">

            </div>
            <div class="stories-img color">
                <img src="14.jpg" alt="profile-img">

            </div>
        </div>
        </div>
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-content">
                <i><p><b>latest</b> Popular</p></i>

            </div>
        </div>
        <div class="main-post">
            <div class="post-box">
                <img src="10.jpg" alt="feed">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="15.jpg" alt="post-img">
                        </div>
                        <h3>Dua K</h3>
                    </div>
                    <div class="likes">
                        <i class="fa-regular fa-heart"></i>
                        <span>84.6k</span>
                        <i class="fa-regular fa-comment"></i>
                        <span>92</span>
                    </div>
                </div>
            </div>

            <div class="post-box">
                <img src="11.jpg" alt="feed">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="15.gif" alt="post-img">
                        </div>
                        <h3>Lisa J</h3>
                    </div>
                    <div class="likes">
                        <i class="fa-regular fa-heart"></i>
                        <span>74.4k</span>
                        <i class="fa-regular fa-comment"></i>
                        <span>83</span>
                    </div>
                </div>
            </div>

            <div class="post-box">
                <img src="12.jpg" alt="feed">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="16.jpg" alt="post-img">
                        </div>
                        <h3>John S</h3>
                    </div>
                    <div class="likes">
                        <i class="fa-regular fa-heart"></i>
                        <span>68.8k</span>
                        <i class="fa-regular fa-comment"></i>
                        <span>67</span>
                    </div>
                </div>
            </div>
        </div>
 
</body>

</html>
